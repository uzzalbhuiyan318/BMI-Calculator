<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>BMI Calculator</h1>
    <table class="container">
        <tr>
            <th>Parameter_Name</th>
            <th>First_Unit</th>
            <th>Second_Unit</th>
        </tr>

        <tr>
            <td>Age</td>
            <td><input type="text" placeholder="enter age"></td>
            <td>ages: 2 - 120</td>
        </tr>

        <tr>
            <td>Gender</td>
            <td><input type="radio" id="male" name="fav_language" value="male">Male</td>
            <td><input type="radio" id="female" name="fav_language" value="male">Female</td>
        </tr>
        <tr>
            <td>Height</td>
            <td><input type="text" id="height" name="fav_language" value="" placeholder="meter"></td>
        </tr>
        <tr>
            <td>Weight</td>
            <td><input type="text" id="weight" name="fav_language" value="" placeholder="Kilogram"></td>
        </tr>
        <tr>
            <td><button onclick="bmiCalculate()" id="bmi-button">Calculate</button></td>
            <td><input type="text" id="calculatedBMI" placeholder="Result will be appear here"><span></span></td>
            <td><span><b>Health Status: </b></span><span id="health-status"></span></td>
        </tr>
    </table>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
